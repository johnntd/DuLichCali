<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>California Travel & Airport Services</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhuG4Bg-PBtG2JdnrZYj6ZLb2HXG1RNF4&libraries=places"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    #map {
      height: 300px;
      margin-top: 10px;
    }
    .language-toggle {
      text-align: right;
      margin-bottom: 10px;
    }
    #adminSection {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 10px;
      display: none;
    }
    #bookingList {
      background-color: white;
      color: black;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="language-toggle">
      <button onclick="toggleLanguage()" id="langBtn">EN | VI</button>
    </div>
    <h1 id="title">California Travel & Airport Services</h1>
    <p id="contact"><strong>Contact:</strong> Duy Hoa | Phone: 714-227-6007 | Email: dulichcali21@gmail.com</p>

    <!-- Booking Form remains unchanged -->
    <!-- ... existing form content ... -->

    <p id="priceEstimate">Estimated price will appear here.</p>

    <!-- Admin Dashboard -->
    <div id="adminSection">
      <h2>Admin Booking Dashboard</h2>
      <button onclick="loadBookings()">Load Bookings</button>
      <div id="bookingList"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAqedC3BuDKq9zlqfRN6Oamuy_sPE8eN_k",
      authDomain: "dulichcalifornia-b8059.firebaseapp.com",
      projectId: "dulichcalifornia-b8059",
      storageBucket: "dulichcalifornia-b8059.firebaseapp.com",
      messagingSenderId: "925284621075",
      appId: "1:925284621075:web:65e6125a1bed22206dd8e6"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function loadBookings() {
      document.getElementById("adminSection").style.display = "block";
      const list = document.getElementById("bookingList");
      list.innerHTML = "Loading...";
      db.collection("bookings").orderBy("datetime", "desc").get().then(snapshot => {
        if (snapshot.empty) {
          list.innerHTML = "No bookings found.";
          return;
        }
        let html = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          html += `<div><strong>${data.name}</strong> (${data.phone})<br>
                    ${data.pickup} ➝ ${data.dropoff}<br>
                    Date: ${data.datetime} | ${data.passengers} passengers<br>
                    Vehicle: ${data.vehicle} | Price: $${data.estimatedPrice}
                    <hr></div>`;
        });
        list.innerHTML = html;
      });
    }

    function toggleLanguage() {
      const en = {
        title: "California Travel & Airport Services",
        contact: "Contact: Duy Hoa | Phone: 714-227-6007 | Email: dulichcali21@gmail.com",
        priceEstimate: "Estimated price will appear here.",
        button: "EN | VI"
      };
      const vi = {
        title: "Dịch Vụ Đưa Đón Sân Bay & Du Lịch California",
        contact: "Liên hệ: Duy Hoa | Điện thoại: 714-227-6007 | Email: dulichcali21@gmail.com",
        priceEstimate: "Giá ước tính sẽ hiển thị ở đây.",
        button: "VI | EN"
      };
      const currentLang = document.getElementById("langBtn").textContent.includes("EN") ? vi : en;

      document.getElementById("title").textContent = currentLang.title;
      document.getElementById("contact").textContent = currentLang.contact;
      document.getElementById("priceEstimate").textContent = currentLang.priceEstimate;
      document.getElementById("langBtn").textContent = currentLang.button;
    }

    const pickupInput = document.getElementById("pickup");
    const dropoffInput = document.getElementById("dropoff");

    async function liveEstimate() {
      const pickup = pickupInput.value;
      const dropoff = dropoffInput.value;
      if (!pickup || !dropoff) return;
      try {
        const service = new google.maps.DistanceMatrixService();
        service.getDistanceMatrix({
          origins: [pickup],
          destinations: [dropoff],
          travelMode: "DRIVING",
        }, (response, status) => {
          if (status !== "OK") return;
          const distanceValue = response.rows[0].elements[0].distance.value / 1609.34;
          const estimatedPrice = (distanceValue * 2.5 * 0.9).toFixed(2);
          document.getElementById("priceEstimate").textContent = `Estimated Price: $${estimatedPrice}`;
        });
      } catch (err) {
        document.getElementById("priceEstimate").textContent = "Could not estimate.";
      }
    }

    pickupInput?.addEventListener("input", () => setTimeout(liveEstimate, 800));
    dropoffInput?.addEventListener("input", () => setTimeout(liveEstimate, 800));
  </script>
</body>
</html>
