  <script>
    function toggleSections() {
      const serviceType = document.getElementById("serviceType").value;
      document.getElementById("airportSection").style.display = serviceType === "airport" ? "block" : "none";
    }

    function toggleLanguage() {
      const currentLang = document.documentElement.lang;
      const newLang = currentLang === "vi" ? "en" : "vi";
      document.documentElement.lang = newLang;
      document.getElementById("heading").textContent =
        newLang === "en" ? "Premium Travel Services in the U.S." : "D·ªãch V·ª• Du L·ªãch Cao C·∫•p t·∫°i M·ªπ";
      // You can expand to toggle more elements as needed
    }

    function calculateDistanceAndCost() {
      const service = document.getElementById("serviceType").value;
      if (service !== "airport") return;

      const origin = "Orange County, CA";
      const destination = `${document.getElementById("street").value}, ${document.getElementById("city").value}, ${document.getElementById("state").value} ${document.getElementById("zip").value}`;

      const serviceType = document.getElementById("airportMode").value;
      const passengers = parseInt(document.getElementById("people").value) || 1;

      const baseRate = 2.5; // dollars per mile

      const service = new google.maps.DistanceMatrixService();
      service.getDistanceMatrix(
        {
          origins: [origin],
          destinations: [destination],
          travelMode: 'DRIVING',
          unitSystem: google.maps.UnitSystem.IMPERIAL,
        },
        (response, status) => {
          if (status === "OK") {
            const distanceText = response.rows[0].elements[0].distance.text;
            const miles = parseFloat(distanceText.replace(/[^\d.]/g, ""));
            let cost = miles * baseRate * 2; // round trip

            if (passengers > 3) {
              cost += (passengers - 3) * 10;
            }

            document.getElementById("transportCost").textContent = `$${cost.toFixed(2)}`;
            document.getElementById("totalCost").textContent = `$${cost.toFixed(2)}`;
          }
        }
      );
    }

    function submitForm(event) {
      event.preventDefault();
      alert("Form submitted! Email and text functionality to be integrated.");
      return false;
    }

    // Auto-calculate on input changes
    document.querySelectorAll("#street, #city, #state, #zip, #people").forEach(input => {
      input.addEventListener("change", calculateDistanceAndCost);
    });

    window.addEventListener("DOMContentLoaded", () => {
      toggleSections();
      calculateDistanceAndCost();
    });
  </script>
