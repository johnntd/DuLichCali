  <main>

    <form id="travel-form" action="https://formsubmit.co/johnntd@gmail.com" method="POST">

  <script>
    // Toggle visibility
    document.querySelectorAll('input[name="serviceType"]').forEach(radio => {
      radio.addEventListener('change', function () {
        const isAirport = this.value === 'airport';
        document.getElementById('airport-section').style.display = isAirport ? 'block' : 'none';
        document.getElementById('contact-info-airport').style.display = isAirport ? 'block' : 'none';
        document.getElementById('travel-section').style.display = isAirport ? 'none' : 'block';
      });
    });

    // Estimate live costs (basic estimation)
    document.getElementById('travel-form').addEventListener('input', () => {
      const travelers = parseInt(document.querySelector('[name="travelers"]').value || 0);
      const travelDays = parseInt(document.querySelector('[name="travelDays"]').value || 0);
      const mealDays = parseInt(document.querySelector('[name="mealDays"]').value || 0);
      const stayType = document.querySelector('[name="stayType"]').value;
      const stayCostPerNight = stayType === 'hotel' ? 180 : 140;

      const ticketCost = travelers * 120; // rough estimate per person
      const mealCost = travelers * mealDays * 35;
      const stayCost = travelDays * stayCostPerNight;
      const transportCost = 200; // flat estimate for travel

      document.getElementById('ticketCost').innerText = ticketCost;
      document.getElementById('mealCost').innerText = mealCost;
      document.getElementById('stayCost').innerText = stayCost;
      document.getElementById('transportCost').innerText = transportCost;
      document.getElementById('totalCost').innerText = ticketCost + mealCost + stayCost + transportCost;
    });

    // Simple language switch (static)
    function setLanguage(lang) {
      alert("Language switch placeholder. In production, implement dynamic i18n content replacement.");
    }
  </script>
