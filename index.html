<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dịch Vụ Du Lịch Cao Cấp tại Mỹ</title>
  <style>
    body { font-family: Arial, sans-serif; background-image: url('https://source.unsplash.com/featured/?california,coast'); background-size: cover; color: #333; padding: 20px; }
    .container { max-width: 800px; margin: auto; background: rgba(255,255,255,0.95); padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    h1, h2 { text-align: center; }
    form { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; }
    label { font-weight: bold; }
    input, select, textarea { padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 12px; background-color: #007BFF; color: white; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .language-toggle { text-align: right; margin-bottom: 10px; }
    #breakdown { margin-top: 10px; font-size: 14px; color: #555; }
  </style>
  <script>
    function toggleFormSection(serviceType) {
      document.getElementById('airportSection').style.display = serviceType === 'airport' ? 'block' : 'none';
      document.getElementById('travelSection').style.display = serviceType === 'travel' ? 'block' : 'none';
    }

    function updateBreakdown() {
      const total = 500; // Placeholder for calculation
      const breakdown = `Chi tiết chi phí:\n- Vận chuyển: $300\n- Vé: $150\n- Ăn uống: $50`;
      document.getElementById('costBreakdown').innerText = breakdown;
      document.getElementById('totalCost').innerText = `$${total}`;
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Dịch Vụ Du Lịch Cao Cấp tại Mỹ</h1>

    <label>Chọn loại dịch vụ:</label>
    <select onchange="toggleFormSection(this.value)">
      <option value="travel">Gói du lịch</option>
      <option value="airport">Đưa đón sân bay</option>
    </select>

    <form action="https://formsubmit.co/johnntd@gmail.com" method="POST" oninput="updateBreakdown()">
      <input type="hidden" name="_next" value="https://johnntd.github.io/DuLichCali/thankyou.html">

      <div id="airportSection" style="display:none">
        <label for="airportDate">Ngày:</label>
        <input type="date" id="airportDate" name="airportDate">

        <label for="airportTime">Giờ:</label>
        <input type="time" id="airportTime" name="airportTime">

        <label>Địa chỉ đón (Số và tên đường, Thành phố, Bang, ZIP):</label>
        <input type="text" name="pickupStreet" placeholder="Số và tên đường">
        <input type="text" name="pickupCity" placeholder="Thành phố">
        <input type="text" name="pickupState" placeholder="Bang">
        <input type="text" name="pickupZip" placeholder="Mã ZIP">

        <label>Địa chỉ trả (Số và tên đường, Thành phố, Bang, ZIP):</label>
        <input type="text" name="dropoffStreet" placeholder="Số và tên đường">
        <input type="text" name="dropoffCity" placeholder="Thành phố">
        <input type="text" name="dropoffState" placeholder="Bang">
        <input type="text" name="dropoffZip" placeholder="Mã ZIP">
      </div>

      <div id="travelSection">
        <label for="travelDate">Ngày đi:</label>
        <input type="date" id="travelDate" name="travelDate">

        <label for="travelTime">Giờ khởi hành:</label>
        <input type="time" id="travelTime" name="travelTime">

        <label for="people">Số người:</label>
        <input type="number" id="people" name="people" min="1" max="12">

        <label for="days">Số ngày đi:</label>
        <input type="number" id="days" name="days" min="1" max="14">

        <label>Chọn điểm đến:</label>
        <select name="destination">
          <option value="Disneyland">Disneyland</option>
          <option value="Universal Studios">Universal Studios</option>
          <option value="San Francisco">San Francisco</option>
          <option value="Las Vegas">Las Vegas</option>
          <option value="Grand Canyon">Grand Canyon</option>
          <option value="Yosemite">Yosemite</option>
        </select>
      </div>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required>

      <label for="message">Ghi chú thêm:</label>
      <textarea name="message" rows="4"></textarea>

      <div id="breakdown">
        <strong>Ước tính chi phí:</strong>
        <div id="costBreakdown">Chưa có dữ liệu...</div>
        <p><strong>Tổng cộng: <span id="totalCost">$0</span></strong></p>
      </div>

      <label>Thanh toán:</label>
      <select name="payment">
        <option value="now">Thanh toán trước qua PayPal</option>
        <option value="later">Thanh toán khi gặp</option>
      </select>

      <button type="submit">Gửi yêu cầu</button>
    </form>
  </div>
</body>
</html>
