<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>California Travel & Airport Services</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-check-compat.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhuG4Bg-PBtG2JdnrZYj6ZLb2HXG1RNF4&libraries=places&callback=initMap"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: white;
    }
    .container {
      background-color: rgba(0,0,0,0.7);
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    #map { height: 250px; margin-top: 10px; }
    .language-toggle { text-align: right; margin-bottom: 10px; }
    #slotWarning { color: yellow; font-weight: bold; }
    #adminSection { margin-top: 20px; display: none; }
    #bookingList { background: white; color: black; padding: 10px; border-radius: 10px; max-height: 300px; overflow-y: auto; }
    .estimate-display { font-weight: bold; margin-top: 10px; color: lightgreen; }
  </style>
</head>
<body>
  <div class="container">
    <div class="language-toggle">
      <button onclick="toggleLanguage()" id="langBtn">EN | VI</button>
    </div>
    <h1 id="title">California Travel & Airport Services</h1>
    <p id="contact">
      <strong>Contact:</strong> Duy Hoa |
      <a href="tel:7142276007" style="color: #add8e6;">Phone: 714-227-6007</a> |
      <a href="mailto:dulichcali21@gmail.com" style="color: #add8e6;">Email: dulichcali21@gmail.com</a>
    </p>

    <form action="https://formspree.io/f/xeokgbpo" method="POST" id="bookingForm">
      <label for="serviceType">Service Type</label>
      <select id="serviceType" name="serviceType" required onchange="toggleServiceType()">
        <option value="pickup">Pickup from Airport</option>
        <option value="dropoff">Drop-off at Airport</option>
      </select>

      <label for="airport">Select Airport</label>
      <select id="airport" name="airport" required>
        <option value="SNA">John Wayne Airport (SNA)</option>
        <option value="LGB">Long Beach Airport (LGB)</option>
        <option value="LAX">Los Angeles International Airport (LAX)</option>
        <option value="ONT">Ontario International Airport (ONT)</option>
        <option value="BUR">Hollywood Burbank Airport (BUR)</option>
      </select>

      <div id="pickupGroup">
        <label for="pickup">Pickup Address</label>
        <input type="text" id="pickup" name="pickup" placeholder="Enter pickup address">
      </div>

      <div id="dropoffGroup">
        <label for="dropoff">Drop-off Address</label>
        <input type="text" id="dropoff" name="dropoff" placeholder="Enter drop-off address">
      </div>

      <label for="datetime">Pickup/Dropoff Time</label>
      <input type="datetime-local" id="datetime" name="datetime" required onchange="checkAvailability()">

      <label for="passengers">Number of Passengers</label>
      <input type="number" id="passengers" name="passengers" min="1" max="12" required oninput="updateEstimate()">

      <div class="estimate-display" id="vehicleDisplay"></div>
      <div class="estimate-display" id="costDisplay"></div>
      <div id="slotWarning"></div>

      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <button type="submit">Submit Booking</button>
    </form>

    <div id="map"></div>

    <div id="adminSection">
      <button onclick="loadBookings()">Load Bookings</button>
      <div id="bookingList"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAqedC3BuDKq9zlqfRN6Oamuy_sPE8eN_k",
      authDomain: "dulichcalifornia-b8059.firebaseapp.com",
      projectId: "dulichcalifornia-b8059",
      storageBucket: "dulichcalifornia-b8059.appspot.com",
      messagingSenderId: "925284621075",
      appId: "1:925284621075:web:65e6125a1bed22206dd8e6"
    };

    firebase.initializeApp(firebaseConfig);
    firebase.appCheck().activate('6LcqYmArAAAAAJifqnY4dXLf4D7ETfcTX6rOBYAN', true);
    const db = firebase.firestore();

    function initMap() {
      new google.maps.Map(document.getElementById("map"), {
        center: { lat: 33.6846, lng: -117.8265 },
        zoom: 10
      });
    }

    function toggleLanguage() {
      const langBtn = document.getElementById('langBtn');
      const title = document.getElementById('title');
      const contact = document.getElementById('contact');
      if (langBtn.innerText.includes('EN')) {
        langBtn.innerText = 'VI | EN';
        title.innerText = 'Dịch Vụ Đưa Đón Sân Bay & Du Lịch California';
        contact.innerHTML = `<strong>Liên hệ:</strong> Duy Hoa |
          <a href="tel:7142276007" style="color: #add8e6;">Điện thoại: 714-227-6007</a> |
          <a href="mailto:dulichcali21@gmail.com" style="color: #add8e6;">Email: dulichcali21@gmail.com</a>`;
      } else {
        langBtn.innerText = 'EN | VI';
        title.innerText = 'California Travel & Airport Services';
        contact.innerHTML = `<strong>Contact:</strong> Duy Hoa |
          <a href="tel:7142276007" style="color: #add8e6;">Phone: 714-227-6007</a> |
          <a href="mailto:dulichcali21@gmail.com" style="color: #add8e6;">Email: dulichcali21@gmail.com</a>`;
      }
    }

    function toggleServiceType() {
      const serviceType = document.getElementById('serviceType').value;
      document.getElementById('pickupGroup').style.display = serviceType === 'dropoff' ? 'block' : 'none';
      document.getElementById('dropoffGroup').style.display = serviceType === 'pickup' ? 'block' : 'none';
    }

    async function checkAvailability() {
      const selectedDateTime = document.getElementById('datetime').value;
      const snapshot = await db.collection('bookings')
        .where('datetime', '==', selectedDateTime).get();
      const warning = document.getElementById('slotWarning');
      if (!snapshot.empty) {
        warning.innerText = '⚠️ That time slot is already booked! Please choose another.';
      } else {
        warning.innerText = '';
      }
    }

    function updateEstimate() {
      const passengers = parseInt(document.getElementById('passengers').value);
      const vehicle = passengers <= 3 ? 'Tesla Model Y' : 'Mercedes 12-seat Van';
      const vehicleSurcharge = passengers > 3 ? 30 : 0;
      document.getElementById('vehicleDisplay').innerText = `Selected Vehicle: ${vehicle}`;
      // Mock: You can plug in Google Distance Matrix result here
      const distanceMiles = 25; // mock value
      const baseRate = 2.5 * distanceMiles * 0.9;
      const total = baseRate + vehicleSurcharge;
      document.getElementById('costDisplay').innerText = `Estimated Cost: $${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
