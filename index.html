<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dịch Vụ Du Lịch & Đưa Đón Sân Bay California</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhuG4Bg-PBtG2JdnrZYj6ZLb2HXG1RNF4&libraries=places&callback=initAutocomplete" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: white;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    .language-toggle {
      text-align: right;
      margin-bottom: 10px;
    }
    .estimate-display {
      font-weight: bold;
      margin-top: 10px;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="language-toggle">
      <button onclick="toggleLanguage()" id="langBtn">VI | EN</button>
    </div>
    <h1 id="title">Dịch Vụ Du Lịch & Đưa Đón Sân Bay California</h1>
    <p id="contact">
      <strong>Liên hệ:</strong> Duy Hoa |
      <a href="tel:7142276007" style="color: #add8e6;">Điện thoại: 714-227-6007</a> |
      <a href="mailto:dulichcali21@gmail.com" style="color: #add8e6;">Email: dulichcali21@gmail.com</a>
    </p>
    <form>
      <label id="serviceLabel" for="serviceType">Loại dịch vụ</label>
      <select id="serviceType">
        <option value="pickup">Đón tại sân bay</option>
        <option value="dropoff">Đưa đến sân bay</option>
      </select>

      <label id="airportLabel" for="airport">Chọn sân bay</label>
      <select id="airport">
        <option value="John Wayne Airport, Orange County, CA">John Wayne (SNA)</option>
        <option value="Long Beach Airport, Long Beach, CA">Long Beach (LGB)</option>
        <option value="LAX Airport, Los Angeles, CA">LAX</option>
        <option value="Ontario Airport, Ontario, CA">Ontario (ONT)</option>
        <option value="Burbank Airport, Burbank, CA">Burbank (BUR)</option>
      </select>

      <label id="addressLabel" for="address">Địa chỉ đón/trả</label>
      <input type="text" id="address" placeholder="Nhập địa chỉ" oninput="updateEstimate()">

      <label id="datetimeLabel" for="datetime">Ngày và giờ</label>
      <input type="datetime-local" id="datetime" required>

      <label id="passengerLabel" for="passengers">Số hành khách</label>
      <input type="number" id="passengers" min="1" max="12" placeholder="Nhập số lượng" required oninput="updateEstimate()">

      <div class="estimate-display" id="estimateDisplay">Giá ước tính: $0</div>
      <div class="estimate-display" id="vehicleDisplay">Xe: Tesla Model Y</div>

      <label id="nameLabel" for="name">Tên của bạn</label>
      <input type="text" id="name" required placeholder="Nhập tên của bạn">

      <label id="phoneLabel" for="phone">Số điện thoại</label>
      <input type="tel" id="phone" required placeholder="Nhập số điện thoại">

      <button type="submit" id="submitBtn">Gửi yêu cầu</button>
    </form>
  </div>

  <script>
    let currentLang = 'vi';
    const translations = {
      vi: {
        title: "Dịch Vụ Du Lịch & Đưa Đón Sân Bay California",
        contact: `<strong>Liên hệ:</strong> Duy Hoa |
          <a href="tel:7142276007" style="color: #add8e6;">Điện thoại: 714-227-6007</a> |
          <a href="mailto:dulichcali21@gmail.com" style="color: #add8e6;">Email: dulichcali21@gmail.com</a>` ,
        serviceLabel: "Loại dịch vụ",
        airportLabel: "Chọn sân bay",
        addressLabel: "Địa chỉ đón/trả",
        datetimeLabel: "Ngày và giờ",
        passengerLabel: "Số hành khách",
        nameLabel: "Tên của bạn",
        phoneLabel: "Số điện thoại",
        estimate: "Giá ước tính",
        vehicle: "Xe",
        submitBtn: "Gửi yêu cầu",
        addressPlaceholder: "Nhập địa chỉ",
        namePlaceholder: "Nhập tên của bạn",
        phonePlaceholder: "Nhập số điện thoại",
        passengersPlaceholder: "Nhập số lượng"
      },
      en: {
        title: "California Travel & Airport Services",
        contact: `<strong>Contact:</strong> Duy Hoa |
          <a href="tel:7142276007" style="color: #add8e6;">Phone: 714-227-6007</a> |
          <a href="mailto:dulichcali21@gmail.com" style="color: #add8e6;">Email: dulichcali21@gmail.com</a>` ,
        serviceLabel: "Service Type",
        airportLabel: "Select Airport",
        addressLabel: "Pickup/Drop-off Address",
        datetimeLabel: "Date and Time",
        passengerLabel: "Number of Passengers",
        nameLabel: "Your Name",
        phoneLabel: "Phone Number",
        estimate: "Estimated Price",
        vehicle: "Vehicle",
        submitBtn: "Submit Request",
        addressPlaceholder: "Enter address",
        namePlaceholder: "Enter your name",
        phonePlaceholder: "Enter phone number",
        passengersPlaceholder: "Enter number"
      }
    };

    function toggleLanguage() {
      currentLang = currentLang === 'en' ? 'vi' : 'en';
      document.getElementById('langBtn').innerText = currentLang === 'en' ? 'EN | VI' : 'VI | EN';
      document.getElementById('title').innerText = translations[currentLang].title;
      document.getElementById('contact').innerHTML = translations[currentLang].contact;
      document.getElementById('serviceLabel').innerText = translations[currentLang].serviceLabel;
      document.getElementById('airportLabel').innerText = translations[currentLang].airportLabel;
      document.getElementById('addressLabel').innerText = translations[currentLang].addressLabel;
      document.getElementById('datetimeLabel').innerText = translations[currentLang].datetimeLabel;
      document.getElementById('passengerLabel').innerText = translations[currentLang].passengerLabel;
      document.getElementById('nameLabel').innerText = translations[currentLang].nameLabel;
      document.getElementById('phoneLabel').innerText = translations[currentLang].phoneLabel;
      document.getElementById('submitBtn').innerText = translations[currentLang].submitBtn;
      document.getElementById('address').placeholder = translations[currentLang].addressPlaceholder;
      document.getElementById('name').placeholder = translations[currentLang].namePlaceholder;
      document.getElementById('phone').placeholder = translations[currentLang].phonePlaceholder;
      document.getElementById('passengers').placeholder = translations[currentLang].passengersPlaceholder;
      updateEstimate();
    }

    function initAutocomplete() {
      if (google.maps.places) {
        new google.maps.places.Autocomplete(document.getElementById('address'));
      }
    }

    function updateEstimate() {
      const passengers = parseInt(document.getElementById('passengers').value) || 1;
      const vehicle = passengers > 3 ? 'Mercedes Van' : 'Tesla Model Y';
      document.getElementById('vehicleDisplay').innerText = `${translations[currentLang].vehicle}: ${vehicle}`;
      document.getElementById('estimateDisplay').innerText = `${translations[currentLang].estimate}: đang tính...`;
      // Add real Google Distance Matrix API logic if desired
    }
  </script>
</body>
</html>
