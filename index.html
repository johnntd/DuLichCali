<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dịch Vụ Du Lịch & Sân Bay California</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhuG4Bg-PBtG2JdnrZYj6ZLb2HXG1RNF4&libraries=places&callback=initAutocomplete"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: white;
    }
    .container {
      background-color: rgba(0,0,0,0.7);
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    .language-toggle { text-align: right; margin-bottom: 10px; }
    .estimate-display { font-weight: bold; margin-top: 10px; color: lightgreen; }
    #vehicleDisplay { margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="language-toggle">
      <button onclick="toggleLanguage()" id="langBtn">VI | EN</button>
    </div>
    <h1 id="title">Dịch Vụ Du Lịch & Sân Bay California</h1>
    <p id="contact">
      <strong>Liên hệ:</strong> Duy Hoa |
      <a href="tel:7142276007" style="color: #add8e6;">Điện thoại: 714-227-6007</a> |
      <a href="mailto:dulichcali21@gmail.com" style="color: #add8e6;">Email: dulichcali21@gmail.com</a>
    </p>

    <form id="bookingForm" method="POST" action="https://formspree.io/f/xeokgbpo">
      <label id="serviceLabel" for="serviceType">Loại dịch vụ</label>
      <select id="serviceType" name="serviceType" onchange="toggleServiceType(); updateEstimate();">
        <option value="pickup">Đón từ sân bay</option>
        <option value="dropoff">Đưa đến sân bay</option>
      </select>

      <div id="airportField">
        <label id="airportLabel" for="airport">Chọn sân bay</label>
        <select id="airport" name="airport" onchange="updateEstimate()">
          <option value="John Wayne Airport, Orange County, CA">Sân bay John Wayne (SNA)</option>
          <option value="Long Beach Airport, Long Beach, CA">Sân bay Long Beach (LGB)</option>
          <option value="LAX Airport, Los Angeles, CA">Sân bay LAX (LAX)</option>
          <option value="Ontario Airport, Ontario, CA">Sân bay Ontario (ONT)</option>
          <option value="Burbank Airport, Burbank, CA">Sân bay Burbank (BUR)</option>
        </select>
      </div>

      <label id="addressLabel" for="address">Địa chỉ đón/trả</label>
      <input type="text" id="address" name="address" placeholder="Nhập địa chỉ" required oninput="updateEstimate()">

      <label id="datetimeLabel" for="datetime">Ngày và giờ</label>
      <input type="datetime-local" id="datetime" name="datetime" required>

      <label id="passLabel" for="passengers">Số hành khách</label>
      <input type="number" id="passengers" name="passengers" min="1" max="12" required oninput="updateEstimate()">

      <div class="estimate-display" id="estimateDisplay">Giá dự kiến: $0</div>
      <div class="estimate-display" id="vehicleDisplay">Phương tiện: Tesla Model Y</div>

      <label id="nameLabel" for="name">Tên của bạn</label>
      <input type="text" id="name" name="name" required>

      <label id="phoneLabel" for="phone">Số điện thoại</label>
      <input type="tel" id="phone" name="phone" required>

      <button type="submit" id="submitBtn">Gửi yêu cầu</button>
    </form>
  </div>

  <script>
    function initAutocomplete() {
      const input = document.getElementById('address');
      if (google.maps.places) {
        new google.maps.places.Autocomplete(input);
      }
    }

    let currentLanguage = 'vi';
    function toggleLanguage() {
      currentLanguage = currentLanguage === 'vi' ? 'en' : 'vi';
      document.getElementById('langBtn').innerText = currentLanguage === 'vi' ? 'VI | EN' : 'EN | VI';
      document.getElementById('title').innerText =
        currentLanguage === 'vi' ? 'Dịch Vụ Du Lịch & Sân Bay California' : 'California Travel & Airport Services';
      document.getElementById('contact').innerHTML = currentLanguage === 'vi'
        ? `<strong>Liên hệ:</strong> Duy Hoa |
          <a href="tel:7142276007" style="color: #add8e6;">Điện thoại: 714-227-6007</a> |
          <a href="mailto:dulichcali21@gmail.com" style="color: #add8e6;">Email: dulichcali21@gmail.com</a>`
        : `<strong>Contact:</strong> Duy Hoa |
          <a href="tel:7142276007" style="color: #add8e6;">Phone: 714-227-6007</a> |
          <a href="mailto:dulichcali21@gmail.com" style="color: #add8e6;">Email: dulichcali21@gmail.com</a>`;
      document.getElementById('serviceLabel').innerText = currentLanguage === 'vi' ? 'Loại dịch vụ' : 'Service Type';
      document.getElementById('airportLabel').innerText = currentLanguage === 'vi' ? 'Chọn sân bay' : 'Select Airport';
      document.getElementById('addressLabel').innerText = currentLanguage === 'vi' ? 'Địa chỉ đón/trả' : 'Pickup/Drop-off Address';
      document.getElementById('datetimeLabel').innerText = currentLanguage === 'vi' ? 'Ngày và giờ' : 'Date and Time';
      document.getElementById('passLabel').innerText = currentLanguage === 'vi' ? 'Số hành khách' : 'Number of Passengers';
      document.getElementById('nameLabel').innerText = currentLanguage === 'vi' ? 'Tên của bạn' : 'Your Name';
      document.getElementById('phoneLabel').innerText = currentLanguage === 'vi' ? 'Số điện thoại' : 'Phone Number';
      document.getElementById('submitBtn').innerText = currentLanguage === 'vi' ? 'Gửi yêu cầu' : 'Submit Booking';
    }

    function toggleServiceType() {
      const label = document.getElementById('addressLabel');
      const type = document.getElementById('serviceType').value;
      if (type === 'pickup') {
        label.innerText = currentLanguage === 'vi' ? 'Địa chỉ trả khách' : 'Drop-off Address';
      } else {
        label.innerText = currentLanguage === 'vi' ? 'Địa chỉ đón khách' : 'Pickup Address';
      }
    }

    function updateEstimate() {
      const passengers = parseInt(document.getElementById('passengers').value) || 1;
      const airport = document.getElementById('airport').value;
      const address = document.getElementById('address').value;
      const serviceType = document.getElementById('serviceType').value;

      const origin = serviceType === 'pickup' ? airport : address;
      const destination = serviceType === 'pickup' ? address : airport;

      if (!origin || !destination) return;

      const distService = new google.maps.DistanceMatrixService();
      distService.getDistanceMatrix({
        origins: [origin],
        destinations: [destination],
        travelMode: google.maps.TravelMode.DRIVING
      }, (res, status) => {
        if (
          status === 'OK' &&
          res.rows[0]?.elements[0]?.status === 'OK'
        ) {
          const meters = res.rows[0].elements[0].distance.value;
          const miles = meters / 1609.34;
          let cost = miles * 2.5 * 0.9;
          let vehicle = 'Tesla Model Y';

          if (passengers > 3) {
            cost += 30;
            vehicle = 'Mercedes Van';
          }

          if (miles > 75) {
            cost += miles * 2.5 * 0.9;
          }

          document.getElementById('estimateDisplay').innerText =
            (currentLanguage === 'vi' ? 'Giá dự kiến: $' : 'Estimated Price: $') + Math.round(cost);
          document.getElementById('vehicleDisplay').innerText =
            (currentLanguage === 'vi' ? 'Phương tiện: ' : 'Vehicle: ') + vehicle;
        }
      });
    }
  </script>
</body>
</html>
