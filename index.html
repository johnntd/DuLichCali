<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>California Travel & Airport Services</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhuG4Bg-PBtG2JdnrZYj6ZLb2HXG1RNF4&libraries=places"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    #map {
      height: 300px;
      margin-top: 10px;
    }
    .language-toggle {
      text-align: right;
      margin-bottom: 10px;
    }
    #adminSection {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 10px;
      display: none;
    }
    #bookingList {
      background-color: white;
      color: black;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
    #slotWarning {
      color: yellow;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="language-toggle">
      <button onclick="toggleLanguage()" id="langBtn">EN | VI</button>
    </div>
    <h1 id="title">California Travel & Airport Services</h1>
    <p id="contact"><strong>Contact:</strong> Duy Hoa | Phone: 714-227-6007 | Email: dulichcali21@gmail.com</p>

    <form action="https://formspree.io/f/xeokgbpo" method="POST" onsubmit="return handleSubmit(event)">
      <label for="serviceType" id="labelService">Choose Service</label>
      <select id="serviceType" name="serviceType" onchange="toggleFields()">
        <option value="pickup">Pickup from Airport</option>
        <option value="dropoff">Drop-off at Airport</option>
      </select>

      <div id="airportDropdown">
        <label for="airport" id="labelAirport">Select Airport</label>
        <select id="airport" name="airport" onchange="liveEstimate()">
          <option value="John Wayne Airport, Orange County, CA">John Wayne Airport (SNA)</option>
          <option value="Long Beach Airport, Long Beach, CA">Long Beach Airport (LGB)</option>
          <option value="Los Angeles International Airport, Los Angeles, CA">LAX - Los Angeles International Airport</option>
          <option value="Ontario International Airport, Ontario, CA">Ontario International Airport (ONT)</option>
          <option value="Hollywood Burbank Airport, Burbank, CA">Hollywood Burbank Airport (BUR)</option>
        </select>
      </div>

      <div id="pickupField">
        <label for="pickup" id="labelPickup">Pickup Address</label>
        <input type="text" id="pickup" name="pickup" placeholder="Enter pickup location">
      </div>

      <div id="dropoffField">
        <label for="dropoff" id="labelDropoff">Drop-off Address</label>
        <input type="text" id="dropoff" name="dropoff" placeholder="Enter drop-off location">
      </div>

      <label for="passengers" id="labelPassengers">Number of Passengers</label>
      <input type="number" id="passengers" name="passengers" min="1" max="12" value="1">

      <label for="datetime" id="labelDatetime">Pickup Date and Time</label>
      <input type="datetime-local" id="datetime" name="datetime" onchange="checkSlotAvailability()">
      <div id="slotWarning"></div>

      <label for="name" id="labelName">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">

      <label for="phone" id="labelPhone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter phone number">

      <p id="priceEstimate">Estimated price will appear here.</p>

      <input type="hidden" id="vehicle" name="vehicle" />
      <input type="hidden" id="price" name="price" />

      <button type="submit" id="bookNow">Book Now</button>
    </form>

    <div id="map"></div>

    <div id="adminSection">
      <h2>Admin Booking Dashboard</h2>
      <button onclick="loadBookings()">Load Bookings</button>
      <div id="bookingList"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAqedC3BuDKq9zlqfRN6Oamuy_sPE8eN_k",
      authDomain: "dulichcalifornia-b8059.firebaseapp.com",
      projectId: "dulichcalifornia-b8059",
      storageBucket: "dulichcalifornia-b8059.appspot.com",
      messagingSenderId: "925284621075",
      appId: "1:925284621075:web:65e6125a1bed22206dd8e6"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let pickupAutocomplete, dropoffAutocomplete;
    let currentLang = 'en';

    window.onload = () => {
      new google.maps.Map(document.getElementById("map"), {
        center: { lat: 33.6846, lng: -117.8265 },
        zoom: 10
      });
      pickupAutocomplete = new google.maps.places.Autocomplete(document.getElementById("pickup"));
      dropoffAutocomplete = new google.maps.places.Autocomplete(document.getElementById("dropoff"));
      pickupAutocomplete.addListener("place_changed", liveEstimate);
      dropoffAutocomplete.addListener("place_changed", liveEstimate);
      toggleFields();
    };

    function toggleFields() {
      const type = document.getElementById("serviceType").value;
      document.getElementById("pickupField").style.display = type === 'dropoff' ? 'block' : 'none';
      document.getElementById("dropoffField").style.display = type === 'pickup' ? 'block' : 'none';
      liveEstimate();
    }

    async function calculateEstimate(pickup, dropoff) {
      return new Promise((resolve, reject) => {
        new google.maps.DistanceMatrixService().getDistanceMatrix({
          origins: [pickup],
          destinations: [dropoff],
          travelMode: "DRIVING"
        }, (res, status) => {
          if (status !== "OK") return reject(status);
          const dist = res.rows[0].elements[0].distance.value / 1609.34;
          resolve((dist * 2.5 * 0.9).toFixed(2));
        });
      });
    }

    async function liveEstimate() {
      const type = document.getElementById("serviceType").value;
      const airport = document.getElementById("airport").value;
      const pickup = type === 'pickup' ? airport : document.getElementById("pickup").value;
      const dropoff = type === 'pickup' ? document.getElementById("dropoff").value : airport;
      if (!pickup || !dropoff || pickup.trim() === '' || dropoff.trim() === '') return;
      try {
        const price = await calculateEstimate(pickup, dropoff);
        document.getElementById("priceEstimate").textContent = `Estimated Price: $${price}`;
        document.getElementById("price").value = price;
      } catch (err) {
        document.getElementById("priceEstimate").textContent = "Could not calculate price.";
      }
    }

    async function checkSlotAvailability() {
      const datetime = document.getElementById("datetime").value;
      const warning = document.getElementById("slotWarning");
      warning.textContent = "";
      if (!datetime) return;
      const snapshot = await db.collection("bookings").where("datetime", "==", datetime).get();
      if (!snapshot.empty) {
        warning.textContent = "⚠️ This time slot is already booked. Please choose another.";
      }
    }

    function handleSubmit(e) {
      e.preventDefault();
      const warning = document.getElementById("slotWarning").textContent;
      if (warning) return alert("Please choose an available time slot.");
      const passengers = parseInt(document.getElementById("passengers").value);
      const vehicle = passengers > 4 ? "Mercedes Van" : "Tesla Model Y";
      document.getElementById("vehicle").value = vehicle;
      e.target.submit();
    }

    function toggleLanguage() {
      const en = {
        title: "California Travel & Airport Services",
        contact: "Contact: Duy Hoa | Phone: 714-227-6007 | Email: dulichcali21@gmail.com",
        priceEstimate: "Estimated price will appear here.",
        button: "EN | VI"
      };
      const vi = {
        title: "Dịch Vụ Đưa Đón Sân Bay & Du Lịch California",
        contact: "Liên hệ: Duy Hoa | Điện thoại: 714-227-6007 | Email: dulichcali21@gmail.com",
        priceEstimate: "Giá ước tính sẽ hiển thị ở đây.",
        button: "VI | EN"
      };

      const lang = currentLang === 'en' ? vi : en;
      currentLang = currentLang === 'en' ? 'vi' : 'en';

      document.getElementById("title").textContent = lang.title;
      document.getElementById("contact").textContent = lang.contact;
      document.getElementById("priceEstimate").textContent = lang.priceEstimate;
      document.getElementById("langBtn").textContent = lang.button;
    }

    function loadBookings() {
      const list = document.getElementById("bookingList");
      document.getElementById("adminSection").style.display = "block";
      list.innerHTML = "Loading...";
      db.collection("bookings").orderBy("datetime", "desc").get().then(snapshot => {
        if (snapshot.empty) return list.innerHTML = "No bookings found.";
        let html = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          html += `<div><strong>${d.name}</strong> (${d.phone})<br>${d.pickup} ➝ ${d.dropoff}<br>Date: ${d.datetime} | ${d.passengers} pax<br>Vehicle: ${d.vehicle} | Price: $${d.estimatedPrice}<hr></div>`;
        });
        list.innerHTML = html;
      });
    }
  </script>
</body>
</html>
