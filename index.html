<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dịch Vụ Đưa Đón & Du Lịch California</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhuG4Bg-PBtG2JdnrZYj6ZLb2HXG1RNF4&libraries=places&callback=initAutocomplete"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: white;
    }
    .container {
      background-color: rgba(0,0,0,0.7);
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    .estimate-display { font-weight: bold; margin-top: 10px; color: lightgreen; }
    #slotWarning { color: yellow; font-weight: bold; }
    #map { height: 300px; width: 100%; margin-top: 20px; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dịch Vụ Đưa Đón & Du Lịch California</h1>
    <form id="bookingForm">
      <label for="serviceType">Loại dịch vụ</label>
      <select id="serviceType" onchange="toggleAddressLabel(); updateEstimate();">
        <option value="pickup">Đón từ sân bay</option>
        <option value="dropoff">Đưa đến sân bay</option>
      </select>

      <label for="airport">Sân bay</label>
      <select id="airport" onchange="updateEstimate()">
        <option value="John Wayne Airport, Orange County, CA">Sân bay John Wayne</option>
        <option value="Long Beach Airport, Long Beach, CA">Sân bay Long Beach</option>
        <option value="LAX Airport, Los Angeles, CA">Sân bay LAX</option>
        <option value="Ontario Airport, Ontario, CA">Sân bay Ontario</option>
        <option value="Burbank Airport, Burbank, CA">Sân bay Burbank</option>
        <option value="San Diego Airport, San Diego, CA">Sân bay San Diego</option>
      </select>

      <label id="addressLabel" for="address">Địa chỉ</label>
      <input id="address" placeholder="Nhập địa chỉ" oninput="updateEstimate()">

      <label for="passengers">Số hành khách</label>
      <input type="number" id="passengers" min="1" max="12" value="1" oninput="updateEstimate()">

      <div class="estimate-display" id="estimateDisplay">Chi phí ước tính: $0</div>
      <div class="estimate-display" id="vehicleDisplay">Xe: Tesla Model Y</div>
    </form>
    <div id="map"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCo1FzDthSCXINRHlyJkqdcVKq_inM71SQ",
      authDomain: "dulichcali-booking-calendar.firebaseapp.com",
      projectId: "dulichcali-booking-calendar",
      storageBucket: "dulichcali-booking-calendar.appspot.com",
      messagingSenderId: "623460884698",
      appId: "1:623460884698:web:a08bd435c453a7b4db05e3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let map;
    function initAutocomplete() {
      const input = document.getElementById('address');
      if (google.maps.places && google.maps.places.PlaceAutocompleteElement) {
        const el = document.createElement('gmp-placeautocomplete');
        el.setAttribute('input', 'address');
        document.body.appendChild(el);
      }
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 33.7455, lng: -117.8677 },
        zoom: 8,
      });
    }

    function toggleAddressLabel() {
      const type = document.getElementById('serviceType').value;
      document.getElementById('addressLabel').innerText = (type === 'pickup') ? 'Địa chỉ đến' : 'Địa chỉ đón';
    }

    function updateEstimate() {
      const passengers = Math.min(parseInt(document.getElementById('passengers').value) || 1, 12);
      const airport = document.getElementById('airport').value;
      const address = document.getElementById('address').value;
      const serviceType = document.getElementById('serviceType').value;

      const origin = (serviceType === 'pickup') ? airport : address;
      const destination = (serviceType === 'pickup') ? address : airport;

      if (!origin || !destination) return;

      new google.maps.DistanceMatrixService().getDistanceMatrix({
        origins: [origin],
        destinations: [destination],
        travelMode: google.maps.TravelMode.DRIVING
      }, (response, status) => {
        if (
          status === 'OK' &&
          response.rows[0]?.elements[0]?.status === 'OK'
        ) {
          const distMeters = response.rows[0].elements[0].distance.value;
          const miles = distMeters / 1609.34;

          let cost = 0;
          let vehicle = 'Tesla Model Y';

          if (passengers <= 3) {
            cost = Math.max(40, miles * 2.5);
          } else {
            vehicle = 'Mercedes Van';
            if (miles <= 75) {
              cost = Math.max(100, miles * 2.5);
            } else {
              cost = Math.max(150, miles * 2.5 * 2); // extra for return
            }
          }

          const finalCost = Math.round(cost);
          document.getElementById('estimateDisplay').innerText = `Chi phí ước tính: $${finalCost}`;
          document.getElementById('vehicleDisplay').innerText = `Xe: ${vehicle}`;
        }
      });
    }
  </script>
</body>
</html>
