<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dịch Vụ Du Lịch & Đón Sân Bay California</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader" class="loader">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <div class="container">
        <button id="languageToggle" class="btn btn-secondary language-toggle">English</button>
        
        <div class="header">
            <h1 id="mainTitle">Dịch Vụ Du Lịch & Đón Sân Bay California</h1>
        </div>
        
        <div class="contact-info">
            <p id="contactText">Duy Hoa, Điện thoại: 714-227-6007, Email: <a href="mailto:dulichcali21@gmail.com">dulichcali21@gmail.com</a></p>
        </div>
        
        <div class="mb-4">
            <label for="serviceType" class="form-label" id="serviceTypeLabel">Chọn loại dịch vụ:</label>
            <select class="form-select" id="serviceType">
                <option value="travel" selected>Gói Du Lịch</option>
                <option value="airport">Dịch Vụ Sân Bay</option>
            </select>
        </div>
        
        <!-- Travel Service -->
        <div id="travelService" class="service-section active">
            <form id="travelForm" action="https://formspree.io/f/xeokgbpo" method="POST">
                <input type="hidden" name="service_type" value="travel">
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="package" class="form-label">Gói du lịch:</label>
                        <select class="form-select" id="package" name="package" required>
                            <option value="custom">Điểm Đến Tùy Chọn</option>
                            <option value="disney">Disneyland Adventure</option>
                            <option value="san_diego">San Diego Family Fun</option>
                            <option value="universal">Universal Hollywood</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="travelers" class="form-label">Số lượng khách (1-12):</label>
                        <input type="number" class="form-control" id="travelers" name="travelers" min="1" max="12" value="1" required>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="travelDate" class="form-label">Ngày đi:</label>
                        <input type="text" class="form-control datepicker" id="travelDate" name="travelDate" required>
                    </div>
                    <div class="col-md-6">
                        <label for="returnDate" class="form-label">Ngày về:</label>
                        <input type="text" class="form-control datepicker" id="returnDate" name="returnDate" required>
                    </div>
                </div>
                
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">Gửi Yêu Cầu</button>
                </div>
            </form>
        </div>
        
        <!-- Airport Service -->
        <div id="airportService" class="service-section">
            <form id="airportForm" action="https://formspree.io/f/xeokgbpo" method="POST">
                <input type="hidden" name="service_type" value="airport">
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="airportDate" class="form-label">Ngày:</label>
                        <input type="text" class="form-control datepicker" id="airportDate" name="date" required>
                    </div>
                    <div class="col-md-6">
                        <label for="airportTime" class="form-label">Giờ:</label>
                        <input type="time" class="form-control" id="airportTime" name="time" required>
                    </div>
                </div>
                
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">Gửi Yêu Cầu</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/vn.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
