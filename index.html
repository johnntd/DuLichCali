<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">
  <title>Dịch Vụ Đưa Đón & Du Lịch California</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <!-- Google API Client -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js" async defer></script>

  <!-- Google Maps JS (classic Autocomplete) -->
  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 33.6846, lng: -117.8265 },
        zoom: 9
      });
      const input = document.getElementById('address');
      if (input) {
        const autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.addListener('place_changed', () => {
        updateEstimate(); // call estimate function when address is selected
});
      }
    }
  </script>
  <script
    async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhuG4Bg-PBtG2JdnrZYj6ZLb2HXG1RNF4&libraries=places&callback=initMap">
  </script>

  <!-- Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Dịch Vụ Đưa Đón & Du Lịch California</h1>
    <p>
      <strong>Liên hệ:</strong> Duy Hoa |
      <a href="tel:7142276007" style="color: #add8e6;">Điện thoại: 714-227-6007</a> |
      <a href="mailto:dulichcali21@gmail.com" style="color: #add8e6;">Email: dulichcali21@gmail.com</a>
    </p>

    <form id="bookingForm" method="POST" action="https://formspree.io/f/xeokgbpo" onsubmit="return submitBooking(event)">
      <label for="serviceType">Chọn dịch vụ</label>
      <select id="serviceType" name="serviceType" onchange="toggleServiceType(); updateEstimate();">
        <option value="pickup">Đón tại sân bay</option>
        <option value="dropoff">Đưa đến sân bay</option>
        <option value="lasvegas">Du lịch Las Vegas</option>
        <option value="yosemite">Du lịch Yosemite</option>
        <option value="sanfrancisco">Du lịch San Francisco</option>
      </select>

      <div id="airportField">
        <label for="airport">Chọn sân bay</label>
        <select id="airport" name="airport" onchange="updateEstimate()">
          <option value="John Wayne Airport, Orange County, CA">Sân bay John Wayne (SNA)</option>
          <option value="Long Beach Airport, Long Beach, CA">Sân bay Long Beach (LGB)</option>
          <option value="LAX Airport, Los Angeles, CA">Sân bay LAX</option>
          <option value="Ontario Airport, Ontario, CA">Sân bay Ontario (ONT)</option>
          <option value="Burbank Airport, Burbank, CA">Sân bay Burbank (BUR)</option>
          <option value="San Diego Airport, San Diego, CA">Sân bay San Diego (SAN)</option>
        </select>
      </div>

      <div id="lodgingField" style="display:none;">
        <label for="lodging">Chọn nơi lưu trú</label>
        <select id="lodging" name="lodging" onchange="updateEstimate()">
          <option value="">Tự lo chỗ ở</option>
          <option value="hotel">Khách sạn</option>
          <option value="airbnb">Airbnb</option>
        </select>
      </div>

      <label id="addressLabel" for="address">Địa chỉ đến</label>
      <input id="address" type="text" placeholder="Nhập địa chỉ đến hoặc đón" required />


    <label for="datetime">Ngày và giờ</label>
    <input type="text" id="datetime" name="datetime" required placeholder="Chọn ngày và giờ" />
 
    <label for="passengers">Số khách</label>
    <input type="number" id="passengers" name="passengers" min="1" max="12" placeholder="Số khách" required oninput="updateEstimate()">

    <label for="days">Số ngày tham quan</label>
    <input type="number" id="days" name="days" min="1" max="7" placeholder="Số ngày" oninput="updateEstimate()">

      
      <div id="slotWarning"></div>

      <div class="flex-row">
        <div class="half-width">
          <label for="estimateDisplay">Chi phí ước tính</label>
          <input type="text" id="estimateDisplay" class="estimate-display" readonly value="$0" />
        </div>
        <div class="half-width">
          <label for="vehicleDisplay">Xe</label>
          <input type="text" id="vehicleDisplay" class="estimate-display" readonly value="Mercedes Van" />
        </div>
      </div>

      <label for="name">Tên của bạn</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Số điện thoại</label>
      <input type="tel" id="phone" name="phone" required>

      <input type="hidden" name="message" id="bookingSummary" />
      <button type="submit">Gửi yêu cầu</button>
    </form>

    <div id="map"></div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
