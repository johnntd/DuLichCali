<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dịch Vụ Đưa Đón & Du Lịch California</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhuG4Bg-PBtG2JdnrZYj6ZLb2HXG1RNF4&libraries=places&callback=initAutocomplete"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: white;
    }
    .container {
      background-color: rgba(0,0,0,0.7);
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    .flex-row {
      display: flex;
      gap: 10px;
    }
    .flex-row input,
    .flex-row select,
    .flex-row .half-width {
      flex: 1;
    }
    .estimate-display {
      font-weight: bold;
      margin-top: 10px;
      color: lightgreen;
    }
    #slotWarning { color: yellow; font-weight: bold; }
  #map {
    width: 100%;
    height: 300px;
    border-radius: 12px;
    margin-top: 20px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  }

  @media (max-width: 768px) {
    #map {
      height: 250px;
    }
  }
  </style>
 
</head>
<body>
  <div class="container">
    <h1>Dịch Vụ Đưa Đón & Du Lịch California</h1>
    <p>
      <strong>Liên hệ:</strong> Duy Hoa |
      <a href="tel:7142276007" style="color: #add8e6;">Điện thoại: 714-227-6007</a> |
      <a href="mailto:dulichcali21@gmail.com" style="color: #add8e6;">Email: dulichcali21@gmail.com</a>
    </p>

    <form id="bookingForm" method="POST" action="https://formspree.io/f/xeokgbpo" onsubmit="return submitBooking(event)">
      <label for="serviceType">Chọn dịch vụ</label>
      <select id="serviceType" name="serviceType" onchange="toggleServiceType(); updateEstimate();">
        <option value="pickup">Đón tại sân bay</option>
        <option value="dropoff">Đưa đến sân bay</option>
      </select>

      <div id="airportField">
        <label for="airport">Chọn sân bay</label>
        <select id="airport" name="airport" onchange="updateEstimate()">
          <option value="John Wayne Airport, Orange County, CA">Sân bay John Wayne (SNA)</option>
          <option value="Long Beach Airport, Long Beach, CA">Sân bay Long Beach (LGB)</option>
          <option value="LAX Airport, Los Angeles, CA">Sân bay LAX</option>
          <option value="Ontario Airport, Ontario, CA">Sân bay Ontario (ONT)</option>
          <option value="Burbank Airport, Burbank, CA">Sân bay Burbank (BUR)</option>
          <option value="San Diego Airport, San Diego, CA">Sân bay San Diego (SAN)</option>
        </select>
      </div>

      <label id="addressLabel" for="address">Địa chỉ đến</label>
      <input type="text" id="address" name="address" placeholder="Nhập địa chỉ đến hoặc đón" required oninput="updateEstimate()">

      <div class="flex-row">
        <input type="datetime-local" id="datetime" name="datetime" required>
        <input type="number" id="passengers" name="passengers" min="1" max="12" placeholder="Số khách" required oninput="updateEstimate()">
      </div>
      <div id="slotWarning"></div>

      <div class="flex-row">
        <div class="estimate-display" id="estimateDisplay">Chi phí ước tính: $0</div>
        <div class="estimate-display" id="vehicleDisplay">Xe: Tesla Model Y</div>
      </div>

      <label for="name">Tên của bạn</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Số điện thoại</label>
      <input type="tel" id="phone" name="phone" required>

      <button type="submit">Gửi yêu cầu</button>
    </form>
  </div>
  <div id="map"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCo1FzDthSCXINRHlyJkqdcVKq_inM71SQ",
      authDomain: "dulichcali-booking-calendar.firebaseapp.com",
      projectId: "dulichcali-booking-calendar",
      storageBucket: "dulichcali-booking-calendar.appspot.com",
      messagingSenderId: "623460884698",
      appId: "1:623460884698:web:a08bd435c453a7b4db05e3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function initAutocomplete() {
      const input = document.getElementById('address');
      if (google.maps.places && input) {
        new google.maps.places.Autocomplete(input);
      }
      new google.maps.Map(document.getElementById("map"), {
        center: { lat: 33.7456, lng: -117.8678 },
        zoom: 8
      });
    }

    function toggleServiceType() {
      const type = document.getElementById('serviceType').value;
      const label = document.getElementById('addressLabel');
      label.innerText = (type === 'pickup') ? 'Địa chỉ đến' : 'Địa chỉ đón';
      updateEstimate();
    }

    function updateEstimate() {
      const passengers = parseInt(document.getElementById('passengers').value) || 1;
      const airport = document.getElementById('airport').value;
      const address = document.getElementById('address').value;
      const serviceType = document.getElementById('serviceType').value;
      const origin = (serviceType === 'pickup') ? airport : address;
      const destination = (serviceType === 'pickup') ? address : airport;

      if (!origin || !destination) return;

      const distanceService = new google.maps.DistanceMatrixService();
      distanceService.getDistanceMatrix({
        origins: [origin],
        destinations: [destination],
        travelMode: google.maps.TravelMode.DRIVING
      }, (response, status) => {
        if (status === 'OK') {
          const element = response.rows[0].elements[0];
          if (element && element.status === 'OK') {
            const miles = element.distance.value / 1609.34;
            let cost = (passengers < 4) ? Math.max(40, miles * 2.5) : (miles > 75 ? Math.max(150, miles * 2.5 * 2) : Math.max(100, miles * 2.5));
            const vehicle = (passengers > 3) ? 'Mercedes Van' : 'Tesla Model Y';
            document.getElementById('estimateDisplay').innerText = `Chi phí ước tính: $${Math.round(cost)}`;
            document.getElementById('vehicleDisplay').innerText = `Xe: ${vehicle}`;
          }
        }
      });
    }

    async function submitBooking(event) {
      event.preventDefault();
      const form = document.getElementById('bookingForm');
      const datetime = document.getElementById('datetime').value;
      const slotRef = db.collection('bookings').doc(datetime);
      const doc = await slotRef.get();
      if (doc.exists) {
        document.getElementById('slotWarning').innerText = 'Khung giờ đã được đặt. Vui lòng chọn giờ khác.';
        return false;
      }
      await slotRef.set({ booked: true });
      form.submit();
    }
  </script>
</body>
</html>
