<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">
  <title>Dịch Vụ Đưa Đón & Du Lịch California</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script> 

  <!-- Google API Client -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js" async defer onload="gapiLoaded()"></script>

  <!-- Load your scripts AFTER dependencies -->
  <script src="script.js" defer></script>

  <!-- Google Maps - Load async only AFTER initAutocomplete exists -->
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhuG4Bg-PBtG2JdnrZYj6ZLb2HXG1RNF4&libraries=places&v=weekly&solution_channel=GMP_QB_placeautocomplete_v1"></script>
  
  <!-- Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <script async defer src="https://www.gstatic.com/maps-platform/places-plus/places-plus.min.js"></script>
</head>
  
<body>
  <div class="container">
    <h1>Dịch Vụ Đưa Đón & Du Lịch California</h1>
    <p>
      <strong>Liên hệ:</strong> Duy Hoa |
      <a href="tel:7142276007" style="color: #add8e6;">Điện thoại: 714-227-6007</a> |
      <a href="mailto:dulichcali21@gmail.com" style="color: #add8e6;">Email: dulichcali21@gmail.com</a>
    </p>

    <form id="bookingForm" method="POST" action="https://formspree.io/f/xeokgbpo" onsubmit="return submitBooking(event)">
      <label for="serviceType">Chọn dịch vụ</label>
      <select id="serviceType" name="serviceType" onchange="toggleServiceType(); updateEstimate();">
        <option value="pickup">Đón tại sân bay</option>
        <option value="dropoff">Đưa đến sân bay</option>
      </select>

      <div id="airportField">
        <label for="airport">Chọn sân bay</label>
        <select id="airport" name="airport" onchange="updateEstimate()">
          <option value="John Wayne Airport, Orange County, CA">Sân bay John Wayne (SNA)</option>
          <option value="Long Beach Airport, Long Beach, CA">Sân bay Long Beach (LGB)</option>
          <option value="LAX Airport, Los Angeles, CA">Sân bay LAX</option>
          <option value="Ontario Airport, Ontario, CA">Sân bay Ontario (ONT)</option>
          <option value="Burbank Airport, Burbank, CA">Sân bay Burbank (BUR)</option>
          <option value="San Diego Airport, San Diego, CA">Sân bay San Diego (SAN)</option>
        </select>
      </div>
   
      <label id="addressLabel" for="address">Địa chỉ đến</label>
      <gmpx-placeautocomplete
      id="address"
      style="width: 100%;"
      placeholder="Nhập địa chỉ đến hoặc đón"
      required
      ></gmpx-placeautocomplete>

      <div class="flex-row">
        <input type="text" id="datetime" name="datetime" required placeholder="Chọn ngày và giờ" />
        <input type="number" id="passengers" name="passengers" min="1" max="12" placeholder="Số khách" required oninput="updateEstimate()">
      </div>
      <div id="slotWarning"></div>

      <div class="flex-row">
        <div class="half-width">
          <label for="estimateDisplay">Chi phí ước tính</label>
          <input type="text" id="estimateDisplay" class="estimate-display" readonly value="$0" />
        </div>
        <div class="half-width">
          <label for="vehicleDisplay">Xe</label>
          <input type="text" id="vehicleDisplay" class="estimate-display" readonly value="Tesla Model Y" />
        </div>
      </div>

      <label for="name">Tên của bạn</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Số điện thoại</label>
      <input type="tel" id="phone" name="phone" required>

      <input type="hidden" name="message" id="bookingSummary" />
      <button type="submit">Gửi yêu cầu</button>
      <button type="button" onclick="initGoogleAPI()">🔐 Đăng nhập Google để đồng bộ lịch</button>
    </form>

    <div id="map"></div>
  </div>
</body>
</html>
