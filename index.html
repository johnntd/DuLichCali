<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dịch Vụ Đón Tiến Sân Bay California</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhuG4Bg-PBtG2JdnrZYj6ZLb2HXG1RNF4&libraries=places"></script>
  <script type="module" src="https://unpkg.com/@googlemaps/extended-component-library/placeautocompleteelement/placeautocompleteelement.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: white;
    }
    .container {
      background-color: rgba(0,0,0,0.7);
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
    }
    input, select, button, place-autocomplete-input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    .language-toggle { text-align: right; margin-bottom: 10px; }
    .estimate-display { font-weight: bold; margin-top: 10px; color: lightgreen; }
    #slotWarning { color: yellow; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <div class="language-toggle">
      <button onclick="toggleLanguage()" id="langBtn">VI | EN</button>
    </div>
    <h1 id="title">Dịch Vụ Đón Tiến Sân Bay & Du Lịch California</h1>
    <p id="contact">
      <strong>Liên hệ:</strong> Duy Hoa |
      <a href="tel:7142276007" style="color: #add8e6;">Điện thoại: 714-227-6007</a> |
      <a href="mailto:dulichcali21@gmail.com" style="color: #add8e6;">Email: dulichcali21@gmail.com</a>
    </p>

    <form id="bookingForm">
      <label for="serviceType" id="labelServiceType">Loại dịch vụ</label>
      <select id="serviceType" onchange="toggleFields(); updateEstimate();">
        <option value="pickup">Đón từ sân bay</option>
        <option value="dropoff">Đưa đến sân bay</option>
      </select>

      <label for="airport" id="labelAirport">Chọn sân bay</label>
      <select id="airport" onchange="updateEstimate()">
        <option value="John Wayne Airport, Orange County, CA">John Wayne (SNA)</option>
        <option value="Long Beach Airport, Long Beach, CA">Long Beach (LGB)</option>
        <option value="LAX Airport, Los Angeles, CA">Los Angeles (LAX)</option>
        <option value="Ontario Airport, Ontario, CA">Ontario (ONT)</option>
        <option value="Burbank Airport, Burbank, CA">Burbank (BUR)</option>
      </select>

      <label id="addressLabel">Nhập địa chỉ đón/đến</label>
      <place-autocomplete-input id="address" placeholder="Nhập địa chỉ" style="--color: black" aria-label="Address"></place-autocomplete-input>

      <label for="datetime">Ngày và giờ</label>
      <input type="datetime-local" id="datetime" required>
      <div id="slotWarning"></div>

      <label for="passengers">Số hành khách</label>
      <input type="number" id="passengers" min="1" max="12" required oninput="updateEstimate()">

      <div class="estimate-display" id="estimateDisplay"></div>
      <div class="estimate-display" id="vehicleDisplay"></div>

      <label for="name" id="labelName">Họ tên</label>
      <input type="text" id="name" required>

      <label for="phone" id="labelPhone">Số điện thoại</label>
      <input type="tel" id="phone" required>

      <button type="submit">Gửi đặt chỗ</button>
    </form>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCo1FzDthSCXINRHlyJkqdcVKq_inM71SQ",
      authDomain: "dulichcali-booking-calendar.firebaseapp.com",
      projectId: "dulichcali-booking-calendar",
      storageBucket: "dulichcali-booking-calendar.appspot.com",
      messagingSenderId: "623460884698",
      appId: "1:623460884698:web:a08bd435c453a7b4db05e3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function updateEstimate() {
      const passengers = parseInt(document.getElementById('passengers').value || '1');
      const serviceType = document.getElementById('serviceType').value;
      const airport = document.getElementById('airport').value;
      const addressInput = document.getElementById('address').shadowRoot.querySelector('input').value;

      const origin = serviceType === 'pickup' ? airport : addressInput;
      const destination = serviceType === 'pickup' ? addressInput : airport;
      if (!origin || !destination) return;

      new google.maps.DistanceMatrixService().getDistanceMatrix({
        origins: [origin],
        destinations: [destination],
        travelMode: 'DRIVING'
      }, (response, status) => {
        if (status === 'OK') {
          const meters = response.rows[0].elements[0].distance.value;
          const miles = meters / 1609.34;
          let cost = miles * 2.5 * 0.9;
          let vehicle = passengers > 3 ? 'Mercedes Van' : 'Tesla Model Y';
          if (passengers > 3) cost += 30;
          if (miles > 75) cost += miles * 2.5 * 0.9;
          document.getElementById('estimateDisplay').innerText = `Giá dự kiến: $${Math.round(cost)}`;
          document.getElementById('vehicleDisplay').innerText = `Xe: ${vehicle}`;
        }
      });
    }

    function toggleLanguage() {
      // ...logic for full bilingual swap for all fields
    }

    function toggleFields() {
      const type = document.getElementById('serviceType').value;
      const label = document.getElementById('addressLabel');
      label.innerText = type === 'pickup' ? 'Nhập địa chỉ đến' : 'Nhập địa chỉ đón';
    }
  </script>
</body>
</html>
