<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dịch Vụ Du Lịch Cao Cấp tại Mỹ</title>
  <style>
    body { font-family: Arial, sans-serif; background-image: url('https://source.unsplash.com/featured/?california,coast'); background-size: cover; color: #333; padding: 20px; }
    .container { max-width: 800px; margin: auto; background: rgba(255,255,255,0.9); padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    h1, h2 { text-align: center; }
    form { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; }
    label { font-weight: bold; }
    input, select, textarea { padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 12px; background-color: #007BFF; color: white; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    #totalCostBox { margin-top: 20px; padding: 15px; background-color: #e9f5ff; border: 1px solid #b3d8ff; border-radius: 8px; }
    #totalCostBox p { margin: 6px 0; }
    .highlight { font-weight: bold; color: #007BFF; }
    .language-toggle { text-align: right; margin-bottom: 10px; }
  </style>
  <script>
    function showTicketOptions() {
      const peopleCount = parseInt(document.getElementById("people").value);
      const ticketContainer = document.getElementById("ticketOptions");
      ticketContainer.innerHTML = '';
      if (!peopleCount || peopleCount < 1) return;

      const disneyChecked = document.querySelector('input[value="Disneyland"]').checked;
      const universalChecked = document.querySelector('input[value="Universal Studios"]').checked;

      if (disneyChecked) {
        ticketContainer.innerHTML += `<h3>Disneyland Ticket Options</h3>
          <label>Người lớn (Regular): <input type='number' min='0' max='${peopleCount}' name='dlAdultRegular'></label>
          <label>Trẻ em (Regular): <input type='number' min='0' max='${peopleCount}' name='dlChildRegular'></label>
          <label>Người lớn (VIP): <input type='number' min='0' max='${peopleCount}' name='dlAdultVIP'></label>
          <label>Trẻ em (VIP): <input type='number' min='0' max='${peopleCount}' name='dlChildVIP'></label>
          <label>Chọn công viên: 
            <select name='dlParkOption'>
              <option value='single'>Một công viên</option>
              <option value='both'>Cả hai công viên</option>
            </select>
          </label>`;
      }

      if (universalChecked) {
        ticketContainer.innerHTML += `<h3>Universal Studios Ticket Options</h3>
          <label>Người lớn (Regular): <input type='number' min='0' max='${peopleCount}' name='usAdultRegular'></label>
          <label>Trẻ em (Regular): <input type='number' min='0' max='${peopleCount}' name='usChildRegular'></label>
          <label>Người lớn (Express Pass): <input type='number' min='0' max='${peopleCount}' name='usAdultVIP'></label>
          <label>Trẻ em (Express Pass): <input type='number' min='0' max='${peopleCount}' name='usChildVIP'></label>`;
      }
    }

    function toggleLanguage() {
      const currentLang = document.documentElement.lang;
      const newLang = currentLang === 'vi' ? 'en' : 'vi';
      document.documentElement.lang = newLang;

      document.querySelector('h1').textContent = newLang === 'en'
        ? 'Premium Travel Services in the U.S.'
        : 'Dịch Vụ Du Lịch Cao Cấp tại Mỹ';

      document.querySelector('h2').textContent = newLang === 'en'
        ? 'Book Now'
        : 'Đặt Lịch Ngay';

      document.querySelector('p').textContent = newLang === 'en'
        ? '12-seat Mercedes van, friendly driver, all-inclusive itinerary!'
        : 'Xe Mercedes 12 chỗ, tài xế thân thiện, hành trình trọn gói!';
    }

    window.addEventListener('DOMContentLoaded', () => {
      const lang = new URLSearchParams(window.location.search).get('lang');
      if (lang) {
        document.documentElement.lang = lang;
        toggleLanguage();
      }
    });
  </script>
</head>
