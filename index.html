<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dịch Vụ Đưa Đón Sân Bay & Du Lịch California</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-check-compat.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhuG4Bg-PBtG2JdnrZYj6ZLb2HXG1RNF4&libraries=places&callback=initAutocomplete"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: white;
    }
    .container {
      background-color: rgba(0,0,0,0.7);
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    .language-toggle { text-align: right; margin-bottom: 10px; }
    .estimate-display { font-weight: bold; margin-top: 10px; color: lightgreen; }
    #slotWarning { color: yellow; font-weight: bold; }
    #adminSection { margin-top: 20px; display: none; }
    #bookingList { background: white; color: black; padding: 10px; border-radius: 10px; max-height: 300px; overflow-y: auto; }
  </style>
</head>
<body>
  <div class="container">
    <div class="language-toggle">
      <button onclick="toggleLanguage()" id="langBtn">VI | EN</button>
    </div>
    <h1 id="title">Dịch Vụ Đưa Đón Sân Bay & Du Lịch California</h1>
    <p id="contact">
      <strong>Liên hệ:</strong> Duy Hoa |
      <a href="tel:7142276007" style="color: #add8e6;">Điện thoại: 714-227-6007</a> |
      <a href="mailto:dulichcali21@gmail.com" style="color: #add8e6;">Email: dulichcali21@gmail.com</a>
    </p>

    <form id="bookingForm" method="POST" action="https://formspree.io/f/xeokgbpo">
      <label for="serviceType">Loại Dịch Vụ</label>
      <select id="serviceType" name="serviceType" onchange="toggleServiceType(); updateEstimate();">
        <option value="pickup">Đón tại sân bay</option>
        <option value="dropoff">Đưa ra sân bay</option>
      </select>

      <div id="airportField">
        <label for="airport">Chọn Sân Bay</label>
        <select id="airport" name="airport" onchange="updateEstimate()">
          <option value="John Wayne Airport, Orange County, CA">John Wayne Airport (SNA)</option>
          <option value="Long Beach Airport, Long Beach, CA">Long Beach Airport (LGB)</option>
          <option value="LAX Airport, Los Angeles, CA">Los Angeles International (LAX)</option>
          <option value="Ontario Airport, Ontario, CA">Ontario International (ONT)</option>
          <option value="Burbank Airport, Burbank, CA">Hollywood Burbank (BUR)</option>
        </select>
      </div>

      <label id="addressLabel" for="address">Địa Chỉ</label>
      <input type="text" id="address" name="address" placeholder="Nhập địa chỉ đón hoặc trả khách" required oninput="updateEstimate()">

      <label for="datetime">Ngày & Giờ</label>
      <input type="datetime-local" id="datetime" name="datetime" required>
      <div id="slotWarning"></div>

      <label for="passengers">Số Hành Khách</label>
      <input type="number" id="passengers" name="passengers" min="1" max="12" required oninput="updateEstimate()">

      <div class="estimate-display" id="estimateDisplay">Giá Ước Tính: $0</div>
      <div class="estimate-display" id="vehicleDisplay">Xe: Tesla Model Y</div>

      <label for="name">Tên của Bạn</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Số Điện Thoại</label>
      <input type="tel" id="phone" name="phone" required>

      <button type="submit">Gửi Yêu Cầu Đặt Chỗ</button>
    </form>

    <div id="adminSection">
      <button onclick="loadBookings()">Xem Các Đặt Chỗ</button>
      <div id="bookingList"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCo1FzDthSCXINRHlyJkqdcVKq_inM71SQ",
      authDomain: "dulichcali-booking-calendar.firebaseapp.com",
      projectId: "dulichcali-booking-calendar",
      storageBucket: "dulichcali-booking-calendar.appspot.com",
      messagingSenderId: "623460884698",
      appId: "1:623460884698:web:a08bd435c453a7b4db05e3"
    };
    firebase.initializeApp(firebaseConfig);
    firebase.appCheck().activate('', true);
    const db = firebase.firestore();

    let currentLanguage = 'vi';
    const translations = {
      vi: {
        title: 'Dịch Vụ Đưa Đón Sân Bay & Du Lịch California',
        contact: `Liên hệ: Duy Hoa |
          <a href="tel:7142276007" style="color: #add8e6;">Điện thoại: 714-227-6007</a> |
          <a href="mailto:dulichcali21@gmail.com" style="color: #add8e6;">Email: dulichcali21@gmail.com</a>`,
        labels: {
          serviceType: 'Loại Dịch Vụ',
          airport: 'Chọn Sân Bay',
          address: 'Địa Chỉ',
          datetime: 'Ngày & Giờ',
          passengers: 'Số Hành Khách',
          name: 'Tên của Bạn',
          phone: 'Số Điện Thoại',
          submit: 'Gửi Yêu Cầu Đặt Chỗ'
        }
      },
      en: {
        title: 'California Travel & Airport Services',
        contact: `Contact: Duy Hoa |
          <a href="tel:7142276007" style="color: #add8e6;">Phone: 714-227-6007</a> |
          <a href="mailto:dulichcali21@gmail.com" style="color: #add8e6;">Email: dulichcali21@gmail.com</a>`,
        labels: {
          serviceType: 'Service Type',
          airport: 'Select Airport',
          address: 'Address',
          datetime: 'Date and Time',
          passengers: 'Number of Passengers',
          name: 'Your Name',
          phone: 'Phone Number',
          submit: 'Submit Booking'
        }
      }
    };

    function toggleLanguage() {
      currentLanguage = currentLanguage === 'vi' ? 'en' : 'vi';
      const t = translations[currentLanguage];

      document.getElementById('langBtn').innerText = currentLanguage === 'vi' ? 'VI | EN' : 'EN | VI';
      document.getElementById('title').innerText = t.title;
      document.getElementById('contact').innerHTML = t.contact;
      document.querySelector("label[for='serviceType']").innerText = t.labels.serviceType;
      document.querySelector("label[for='airport']").innerText = t.labels.airport;
      document.getElementById('addressLabel').innerText = t.labels.address;
      document.querySelector("label[for='datetime']").innerText = t.labels.datetime;
      document.querySelector("label[for='passengers']").innerText = t.labels.passengers;
      document.querySelector("label[for='name']").innerText = t.labels.name;
      document.querySelector("label[for='phone']").innerText = t.labels.phone;
      document.querySelector("button[type='submit']").innerText = t.labels.submit;
    }

    function initAutocomplete() {
      const addressInput = document.getElementById('address');
      if (google.maps.places) {
        new google.maps.places.Autocomplete(addressInput);
      }
    }

    function toggleServiceType() {
      const type = document.getElementById('serviceType').value;
      const label = document.getElementById('addressLabel');
      label.innerText = (type === 'pickup') ? translations[currentLanguage].labels.address : translations[currentLanguage].labels.address;
    }

    function updateEstimate() {
      const passengers = parseInt(document.getElementById('passengers').value) || 1;
      const airport = document.getElementById('airport').value;
      const address = document.getElementById('address').value;
      const serviceType = document.getElementById('serviceType').value;

      const origin = serviceType === 'pickup' ? airport : address;
      const destination = serviceType === 'pickup' ? address : airport;

      if (!origin || !destination) return;

      const distanceService = new google.maps.DistanceMatrixService();
      distanceService.getDistanceMatrix({
        origins: [origin],
        destinations: [destination],
        travelMode: google.maps.TravelMode.DRIVING
      }, (response, status) => {
        if (
          status === 'OK' &&
          response.rows[0] &&
          response.rows[0].elements[0] &&
          response.rows[0].elements[0].status === 'OK'
        ) {
          const distMeters = response.rows[0].elements[0].distance.value;
          const miles = distMeters / 1609.34;
          let baseCost = miles * 2.5 * 0.9;
          let vehicle = 'Tesla Model Y';

          if (passengers > 3) {
            baseCost += 30;
            vehicle = 'Mercedes Van';
          }
          if (miles > 75) {
            baseCost += miles * 2.5 * 0.9;
          }
          const finalCost = Math.round(baseCost);
          document.getElementById('estimateDisplay').innerText = `Giá Ước Tính: $${finalCost}`;
          document.getElementById('vehicleDisplay').innerText = `Xe: ${vehicle}`;
        } else {
          document.getElementById('estimateDisplay').innerText = 'Không thể tính khoảng cách';
          document.getElementById('vehicleDisplay').innerText = '';
        }
      });
    }
  </script>
</body>
</html>
