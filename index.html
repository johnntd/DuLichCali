<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>California Travel & Airport Services</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhuG4Bg-PBtG2JdnrZYj6ZLb2HXG1RNF4&libraries=places"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    #map {
      height: 300px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>California Travel & Airport Services</h1>
    <p><strong>Contact:</strong> Duy Hoa | Phone: 714-227-6007 | Email: dulichcali21@gmail.com</p>
    <label for="serviceType">Choose Service</label>
    <select id="serviceType">
      <option value="pickup">Pickup from Airport</option>
      <option value="dropoff">Drop-off at Airport</option>
    </select>

    <label for="pickup">Pickup Address or Airport</label>
    <input type="text" id="pickup" placeholder="Enter pickup location">

    <label for="dropoff">Drop-off Address or Airport</label>
    <input type="text" id="dropoff" placeholder="Enter drop-off location">

    <label for="datetime">Pickup Date and Time</label>
    <input type="datetime-local" id="datetime">

    <label for="name">Your Name</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="Enter phone number">

    <div id="map"></div>
    <p id="priceEstimate"></p>

    <button onclick="submitBooking()">Book Now</button>
    <p id="status"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAqedC3BuDKq9zlqfRN6Oamuy_sPE8eN_k",
      authDomain: "dulichcalifornia-b8059.firebaseapp.com",
      projectId: "dulichcalifornia-b8059",
      storageBucket: "dulichcalifornia-b8059.firebasestorage.app",
      messagingSenderId: "925284621075",
      appId: "1:925284621075:web:65e6125a1bed22206dd8e6"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let directionsService = new google.maps.DirectionsService();
    let directionsRenderer;
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 33.6846, lng: -117.8265 }, // Orange County
        zoom: 10,
      });
      directionsRenderer = new google.maps.DirectionsRenderer();
      directionsRenderer.setMap(map);
    }
    window.initMap = initMap;
    window.onload = initMap;

    async function calculateDistance(pickup, dropoff) {
      const service = new google.maps.DistanceMatrixService();
      return new Promise((resolve, reject) => {
        service.getDistanceMatrix({
          origins: [pickup],
          destinations: [dropoff],
          travelMode: "DRIVING",
        }, (response, status) => {
          if (status !== "OK") {
            return reject("Error: " + status);
          }
          const distanceText = response.rows[0].elements[0].distance.text;
          const distanceValue = response.rows[0].elements[0].distance.value / 1609.34; // in miles
          const estimatedPrice = (distanceValue * 2.50 * 0.9).toFixed(2);
          resolve({ distanceText, estimatedPrice });
        });
      });
    }

    async function submitBooking() {
      const pickup = document.getElementById("pickup").value;
      const dropoff = document.getElementById("dropoff").value;
      const datetime = document.getElementById("datetime").value;
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;

      if (!pickup || !dropoff || !datetime || !name || !phone) {
        document.getElementById("status").textContent = "Please fill in all fields.";
        return;
      }

      try {
        const { distanceText, estimatedPrice } = await calculateDistance(pickup, dropoff);
        document.getElementById("priceEstimate").textContent = `Distance: ${distanceText}, Estimated Price: $${estimatedPrice}`;

        await db.collection("bookings").add({ pickup, dropoff, datetime, name, phone, estimatedPrice });
        document.getElementById("status").textContent = "Booking submitted! We will contact you soon.";
      } catch (err) {
        document.getElementById("status").textContent = "Error: " + err;
      }
    }
  </script>
</body>
</html>
