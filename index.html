<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dịch Vụ Du Lịch & Đưa Đón Sân Bay California</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-check-compat.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhuG4Bg-PBtG2JdnrZYj6ZLb2HXG1RNF4&libraries=places&callback=initAutocomplete"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: white;
    }
    .container {
      background-color: rgba(0,0,0,0.7);
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    .language-toggle { text-align: right; margin-bottom: 10px; }
    .estimate-display { font-weight: bold; margin-top: 10px; color: lightgreen; }
    #slotWarning { color: yellow; font-weight: bold; }
    #adminSection { margin-top: 20px; display: none; }
    #bookingList { background: white; color: black; padding: 10px; border-radius: 10px; max-height: 300px; overflow-y: auto; }
  </style>
</head>
<body>
  <div class="container">
    <div class="language-toggle">
      <button onclick="toggleLanguage()" id="langBtn">VI | EN</button>
    </div>
    <h1 id="title">Dịch Vụ Đưa Đón Sân Bay & Du Lịch California</h1>
    <p id="contact">
      <strong>Liên hệ:</strong> Duy Hoa |
      <a href="tel:7142276007" style="color: #add8e6;">Điện thoại: 714-227-6007</a> |
      <a href="mailto:dulichcali21@gmail.com" style="color: #add8e6;">Email: dulichcali21@gmail.com</a>
    </p>

    <form id="bookingForm" method="POST" action="https://formspree.io/f/xeokgbpo">
      <label for="serviceType">Loại Dịch Vụ</label>
      <select id="serviceType" name="serviceType" onchange="toggleServiceType(); updateEstimate();">
        <option value="pickup">Đón tại sân bay</option>
        <option value="dropoff">Đưa ra sân bay</option>
      </select>

      <div id="airportField">
        <label for="airport">Chọn sân bay</label>
        <select id="airport" name="airport" onchange="updateEstimate()">
          <option value="John Wayne Airport, Orange County, CA">Sân bay John Wayne (SNA)</option>
          <option value="Long Beach Airport, Long Beach, CA">Sân bay Long Beach (LGB)</option>
          <option value="LAX Airport, Los Angeles, CA">Sân bay Los Angeles (LAX)</option>
          <option value="Ontario Airport, Ontario, CA">Sân bay Ontario (ONT)</option>
          <option value="Burbank Airport, Burbank, CA">Sân bay Burbank (BUR)</option>
        </select>
      </div>

      <label id="addressLabel" for="address">Địa chỉ đưa đến</label>
      <input type="text" id="address" name="address" placeholder="Nhập địa chỉ đón hoặc đưa đến" required oninput="updateEstimate()">

      <label for="datetime">Ngày và giờ</label>
      <input type="datetime-local" id="datetime" name="datetime" required>
      <div id="slotWarning"></div>

      <label for="passengers">Số lượng hành khách</label>
      <input type="number" id="passengers" name="passengers" min="1" max="12" required oninput="updateEstimate()">

      <div class="estimate-display" id="estimateDisplay">Giá ước tính: $0</div>
      <div class="estimate-display" id="vehicleDisplay">Phương tiện: Tesla Model Y</div>

      <label for="name">Tên của bạn</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Số điện thoại</label>
      <input type="tel" id="phone" name="phone" required>

      <button type="submit">Gửi Đặt Chỗ</button>
    </form>

    <div id="adminSection">
      <button onclick="loadBookings()">Xem đặt chỗ</button>
      <div id="bookingList"></div>
    </div>
  </div>


  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAqedC3BuDKq9zlqfRN6Oamuy_sPE8eN_k",
      authDomain: "dulichcalifornia-b8059.firebaseapp.com",
      projectId: "dulichcalifornia-b8059",
      storageBucket: "dulichcalifornia-b8059.appspot.com",
      messagingSenderId: "925284621075",
      appId: "1:925284621075:web:65e6125a1bed22206dd8e6"
    };
    firebase.initializeApp(firebaseConfig);
    firebase.appCheck().activate('6LcqYmArAAAAAJifqnY4dXLf4D7ETfcTX6rOBYAN', true);
    const db = firebase.firestore();

    function initAutocomplete() {
      const addressInput = document.getElementById('address');
      if (google.maps.places) {
        new google.maps.places.Autocomplete(addressInput);
      }
    }

    let currentLanguage = localStorage.getItem('language') || 'vi';
    window.onload = () => {
      if (currentLanguage === 'vi') toggleLanguage();
    };

    function toggleLanguage() {
      const langBtn = document.getElementById('langBtn');
      const title = document.getElementById('title');
      const contact = document.getElementById('contact');

      if (currentLanguage === 'en') {
        currentLanguage = 'vi';
        langBtn.innerText = 'VI | EN';
        title.innerText = 'Dịch Vụ Đưa Đón Sân Bay & Du Lịch California';
        contact.innerHTML = `<strong>Liên hệ:</strong> Duy Hoa |
          <a href="tel:7142276007" style="color: #add8e6;">Điện thoại: 714-227-6007</a> |
          <a href="mailto:dulichcali21@gmail.com" style="color: #add8e6;">Email: dulichcali21@gmail.com</a>`;
      } else {
        currentLanguage = 'en';
        langBtn.innerText = 'EN | VI';
        title.innerText = 'California Travel & Airport Services';
        contact.innerHTML = `<strong>Contact:</strong> Duy Hoa |
          <a href="tel:7142276007" style="color: #add8e6;">Phone: 714-227-6007</a> |
          <a href="mailto:dulichcali21@gmail.com" style="color: #add8e6;">Email: dulichcali21@gmail.com</a>`;
      }
      localStorage.setItem('language', currentLanguage);
    }

    function toggleServiceType() {
      const type = document.getElementById('serviceType').value;
      const label = document.getElementById('addressLabel');
      if (type === 'pickup') {
        label.innerText = currentLanguage === 'vi' ? 'Địa chỉ đến' : 'Drop-off Address';
      } else {
        label.innerText = currentLanguage === 'vi' ? 'Địa chỉ đón' : 'Pickup Address';
      }
    }

    function updateEstimate() {
      const passengers = parseInt(document.getElementById('passengers').value) || 1;
      const airport = document.getElementById('airport').value;
      const address = document.getElementById('address').value;
      const serviceType = document.getElementById('serviceType').value;

      const origin = serviceType === 'pickup' ? airport : address;
      const destination = serviceType === 'pickup' ? address : airport;

      if (!origin || !destination) return;

      const distanceService = new google.maps.DistanceMatrixService();
      distanceService.getDistanceMatrix({
        origins: [origin],
        destinations: [destination],
        travelMode: google.maps.TravelMode.DRIVING
      }, (response, status) => {
        if (
          status === 'OK' &&
          response.rows[0] &&
          response.rows[0].elements[0] &&
          response.rows[0].elements[0].status === 'OK'
        ) {
          const distMeters = response.rows[0].elements[0].distance.value;
          const miles = distMeters / 1609.34;
          let baseCost = miles * 2.5 * 0.9;
          let vehicle = 'Tesla Model Y';

          if (passengers > 3) {
            baseCost += 30;
            vehicle = 'Mercedes Van';
          }

          if (miles > 75) {
            baseCost += miles * 2.5 * 0.9; // Return trip
          }

          const finalCost = Math.round(baseCost);
          document.getElementById('estimateDisplay').innerText = `${currentLanguage === 'vi' ? 'Giá dự kiến' : 'Estimated Price'}: $${finalCost}`;
          document.getElementById('vehicleDisplay').innerText = `${currentLanguage === 'vi' ? 'Phương tiện' : 'Vehicle'}: ${vehicle}`;
        } else {
          document.getElementById('estimateDisplay').innerText = currentLanguage === 'vi' ? 'Không thể tính khoảng cách.' : 'Unable to calculate distance.';
          document.getElementById('vehicleDisplay').innerText = '';
        }
      });
    }
  </script>
</body>
</html>
