
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dịch Vụ Du Lịch & Đưa Đón Sân Bay California</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhuG4Bg-PBtG2JdnrZYj6ZLb2HXG1RNF4&libraries=places&callback=initAutocomplete"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: white;
    }
    .container {
      background-color: rgba(0,0,0,0.7);
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    .language-toggle { text-align: right; margin-bottom: 10px; }
    .estimate-display { font-weight: bold; margin-top: 10px; color: lightgreen; }
    #slotWarning { color: yellow; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <div class="language-toggle">
      <button onclick="toggleLanguage()" id="langBtn">VI | EN</button>
    </div>
    <h1 id="title">Dịch Vụ Du Lịch & Đưa Đón Sân Bay California</h1>
    <p id="contact">
      <strong>Liên hệ:</strong> Duy Hoa |
      <a href="tel:7142276007" style="color: #add8e6;">Điện thoại: 714-227-6007</a> |
      <a href="mailto:dulichcali21@gmail.com" style="color: #add8e6;">Email: dulichcali21@gmail.com</a>
    </p>

    <form id="bookingForm" method="POST" action="https://formspree.io/f/xeokgbpo">
      <label for="serviceType" id="label-serviceType">Loại Dịch Vụ</label>
      <select id="serviceType" name="serviceType" onchange="toggleServiceType(); updateEstimate();">
        <option value="pickup">Đón từ Sân Bay</option>
        <option value="dropoff">Đưa đến Sân Bay</option>
      </select>

      <div id="airportField">
        <label for="airport" id="label-airport">Chọn Sân Bay</label>
        <select id="airport" name="airport" onchange="updateEstimate()">
          <option value="John Wayne Airport, Orange County, CA">John Wayne Airport (SNA)</option>
          <option value="Long Beach Airport, Long Beach, CA">Long Beach Airport (LGB)</option>
          <option value="LAX Airport, Los Angeles, CA">Los Angeles International (LAX)</option>
          <option value="Ontario Airport, Ontario, CA">Ontario International (ONT)</option>
          <option value="Burbank Airport, Burbank, CA">Hollywood Burbank (BUR)</option>
        </select>
      </div>

      <label for="address" id="addressLabel">Địa Chỉ Đưa Đón</label>
      <input type="text" id="address" name="address" placeholder="Nhập địa chỉ đưa/đón" required oninput="updateEstimate()">

      <label for="datetime" id="label-datetime">Ngày & Giờ</label>
      <input type="datetime-local" id="datetime" name="datetime" required>
      <div id="slotWarning"></div>

      <label for="passengers" id="label-passengers">Số Hành Khách</label>
      <input type="number" id="passengers" name="passengers" min="1" max="12" required oninput="updateEstimate()">

      <div class="estimate-display" id="estimateDisplay">Chi Phí Dự Tính: $0</div>
      <div class="estimate-display" id="vehicleDisplay">Phương Tiện: Tesla Model Y</div>

      <label for="name" id="label-name">Tên</label>
      <input type="text" id="name" name="name" required>

      <label for="phone" id="label-phone">Số Điện Thoại</label>
      <input type="tel" id="phone" name="phone" required>

      <button type="submit" id="submitBtn">Đặt Lịch</button>
    </form>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCo1FzDthSCXINRHlyJkqdcVKq_inM71SQ",
      authDomain: "dulichcali-booking-calendar.firebaseapp.com",
      projectId: "dulichcali-booking-calendar",
      storageBucket: "dulichcali-booking-calendar.firebasestorage.app",
      messagingSenderId: "623460884698",
      appId: "1:623460884698:web:a08bd435c453a7b4db05e3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function initAutocomplete() {
      if (google.maps.places) {
        const input = document.getElementById("address");
        new google.maps.places.Autocomplete(input);
      }
    }

    let lang = 'vi';
    function toggleLanguage() {
      lang = lang === 'vi' ? 'en' : 'vi';
      const isVI = lang === 'vi';

      document.getElementById("langBtn").innerText = isVI ? "VI | EN" : "EN | VI";
      document.getElementById("title").innerText = isVI ? "Dịch Vụ Du Lịch & Đưa Đón Sân Bay California" : "California Travel & Airport Services";
      document.getElementById("contact").innerHTML = isVI
        ? '<strong>Liên hệ:</strong> Duy Hoa | <a href="tel:7142276007" style="color: #add8e6;">Điện thoại: 714-227-6007</a> | <a href="mailto:dulichcali21@gmail.com" style="color: #add8e6;">Email: dulichcali21@gmail.com</a>'
        : '<strong>Contact:</strong> Duy Hoa | <a href="tel:7142276007" style="color: #add8e6;">Phone: 714-227-6007</a> | <a href="mailto:dulichcali21@gmail.com" style="color: #add8e6;">Email: dulichcali21@gmail.com</a>';

      document.getElementById("label-serviceType").innerText = isVI ? "Loại Dịch Vụ" : "Service Type";
      document.getElementById("label-airport").innerText = isVI ? "Chọn Sân Bay" : "Select Airport";
      document.getElementById("addressLabel").innerText = isVI ? "Địa Chỉ Đưa Đón" : "Pickup/Drop-off Address";
      document.getElementById("label-datetime").innerText = isVI ? "Ngày & Giờ" : "Date & Time";
      document.getElementById("label-passengers").innerText = isVI ? "Số Hành Khách" : "Number of Passengers";
      document.getElementById("label-name").innerText = isVI ? "Tên" : "Name";
      document.getElementById("label-phone").innerText = isVI ? "Số Điện Thoại" : "Phone Number";
      document.getElementById("submitBtn").innerText = isVI ? "Đặt Lịch" : "Submit Booking";
    }

    function toggleServiceType() {
      const service = document.getElementById("serviceType").value;
      const label = document.getElementById("addressLabel");
      label.innerText = lang === "vi"
        ? service === "pickup" ? "Địa Chỉ Về" : "Địa Chỉ Đón"
        : service === "pickup" ? "Drop-off Address" : "Pickup Address";
    }

    function updateEstimate() {
      const passengers = parseInt(document.getElementById("passengers").value) || 1;
      const airport = document.getElementById("airport").value;
      const address = document.getElementById("address").value;
      const type = document.getElementById("serviceType").value;

      const origin = type === 'pickup' ? airport : address;
      const destination = type === 'pickup' ? address : airport;

      if (!origin || !destination || origin === destination) return;

      const service = new google.maps.DistanceMatrixService();
      service.getDistanceMatrix({
        origins: [origin],
        destinations: [destination],
        travelMode: 'DRIVING'
      }, (resp, stat) => {
        if (stat === 'OK') {
          const dist = resp.rows[0].elements[0].distance.value / 1609.34;
          let cost = dist * 2.5 * 0.9;
          let vehicle = 'Tesla Model Y';

          if (passengers > 3) {
            cost += 30;
            vehicle = 'Mercedes Van';
          }

          if (dist > 75) cost += dist * 2.5 * 0.9;

          document.getElementById("estimateDisplay").innerText = (lang === 'vi' ? 'Chi Phí Dự Tính: $' : 'Estimated Price: $') + Math.round(cost);
          document.getElementById("vehicleDisplay").innerText = (lang === 'vi' ? 'Phương Tiện: ' : 'Vehicle: ') + vehicle;
        }
      });
    }
  </script>
</body>
</html>
